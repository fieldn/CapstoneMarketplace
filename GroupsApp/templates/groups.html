{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="jumbotron" style="background-color:#DDE0F8">
			<h3 style="margin: 0px; padding: 0px;">Groups</h3>
		</div>
		<div class="table-responsive">
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th bgcolor="#eee">Group</th>
						<th bgcolor="#eee">Description</th>
					</tr>
				</thead>
				<tbody>
					{% for item in groups %}
					<tr>
						<td><a href="/group?name={{ item.name }}">{{ item.name }}</a></td>
						<td>{{ item.description }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
