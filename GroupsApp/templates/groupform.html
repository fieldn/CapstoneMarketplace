{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="jumbotron" style="background-color:#DDE0F8">
			<h3 style="margin: 0px; padding: 0px;">Create A Group</h3>
		</div>
		<div class="panel panel-default">
			<form method="post" action="/group/formsuccess" class="panel-body validate">
				{% csrf_token %}
				<label for="name">Name</label>
				<h6 style="color:red">{{ error }}</h6>
				<input type="text" name="name" id="name" 
					placeholder="Group Name" class="form-control" 
					data-bvalidator="required" data-bvalidator-msg="Name Required">
				<br>
				<div class="form-group">
					<label for="description">Description</label>
				    <textarea class="form-control" rows="5" name="comment" id="comment" 
						placeholder="Please provide a description of the group and its goals." 
						data-bvalidator="required" data-bvalidator-msg="Description Required"></textarea>
				</div>
				<div class="form-group">
					<label for="course">Course</label>
					<select class="form-control" name="course" id="course">
					{% for item in course_list %}
					<option>{{ item.name }}</option>
					{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="members">Members</label>
				    <textarea class="form-control" rows="5" name="members" id="members" 
						placeholder="Please enter the emails of all students you'd like to add to the group, one email per line."></textarea>
				</div>
				<input type="submit" value="Create Group" class="btn btn-primary">
			</form>
		</div>
	</div>
{% endblock %}
