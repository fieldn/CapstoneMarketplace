{% extends "body.html" %}
{% block content %}
	<div class="container" role="main">
		<div class="jumbotron">
			<h3 style="margin: 0px; padding: 0px;">Create Project</h3>
		</div>
		<div class="panel panel-default">
			<form method="POST" action="/project/add" class="panel-body validate"> {% csrf_token %}
				<h6 style="color:red">{{ error }}</h6>
                {{ form.as_p }}
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>
	</div>
{% endblock %}
